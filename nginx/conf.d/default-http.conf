# Temporary HTTP-only configuration for initial setup
# Use this BEFORE obtaining SSL certificates
# After getting SSL certs, switch to umanity.conf

server {
    listen 80;
    listen [::]:80;
    server_name umanity.xyz www.umanity.xyz;

    # Allow certbot for SSL certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to Next.js app (for testing before SSL)
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
